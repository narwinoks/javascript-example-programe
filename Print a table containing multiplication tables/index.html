<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication</title>
</head>
<body>
    <script>
        for (let i = 1; i <=10; i++) {
           for (let j = 1; j <=10; j++) {
            let s= i*j;
               document.writeln(`${i} x ${j} = ${s} </br>`)
           }
            
        }
    </script>
</body>
</html>
